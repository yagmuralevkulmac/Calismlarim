<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenler
            var s=1, n;

            //n değerini al
            n=Number(prompt("n:"));

            //do-while döngüsü
            do{
                document.write("do-while döngüsü <br>");
                document.write("s="+s+"<br>");
                s++;
            }while(s<=n);
               //for döngüsü
            for(s=1; s<=n; s++){
            document.write("for döngüsü <br>");
            document.write("s="+s+"<br>");}

            //wh,le döngüsü
            s=1;
            while(s<=n){
                document.write("while döngüsü <br>");
                document.write("s="+s+"<br>");
                s++;
            }
        </script>
    </body>
</html>
