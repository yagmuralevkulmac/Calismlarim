<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //0'dan n'e kadar çift sayıların toplamı
            var toplam=0;
            var n=Number(prompt("N:"));
            for(var sayac=0; sayac<=n; sayac=sayac+2){
                //document.write(sayac+"<br>");
                toplam=toplam+sayac;
                document.write("sayac="+sayac+" toplam="+toplam+"<br>");
            }
            document.write("toplam="+toplam);
        </script>
    </body>
</html>
