<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function yazxy(x,y){
                while(x<=y){
                    document.write(x+"<br>");
                    x++;
                }
            }
            
            //ekrandan 2 değer alalım
            var a=Number(prompt("a:"));
            var b=Number(prompt("b:"));

            //fonksiyonu kullan
            yazxy(a,b);
    </script>
    </body>
</html>
