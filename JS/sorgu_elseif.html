<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Değişkenler
            var s1,s2;

            //değerleri al
            s1=Number(prompt("s1:"));
            s2=Number(prompt("s2:"));

            //sorgula
            if(s1==s2)
               alert("sayılar eşit...");
            else if(s1<s2)
               alert("s2 büyük...");
            else
               alert("s1 büyük...");
        </script>
    </body>
</html>
