<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var sozel=["can", "alev", "mehmet", "veli"];
            var sayisal=[1,5,2,4,3];

            //Dizileri yaz
            document.write(sozel+"<br>");
            document.write(sayisal+"<br>");

            //dizileri küçükten büyüğe sırala
            sozel=sozel.sort();
            document.write(sozel+"<br>");
            sayisal=sayisal.sort();
            document.write(sayisal+"<br>");

             //dizileri ters çevir
            sozel=sozel.reverse();
            document.write(sozel+"<br>");
            sayisal=sayisal.reverse();
            document.write(sayisal+"<br>");
        </script>
    </body>
</html>
