<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenler
            var ort, n1,n2;

            //değerleri al
            n1=Number(prompt("Not1:"));
            n2=Number(prompt("Not2:"));

            //ortalama
            ort=(n1+n2)/2;

            //sorgu ve işlem
            if(ort<50)
               alert("Ortalama="+ort+" Kaldı!!!");
            else
               alert("Ortalama="+ort+" Geçti...");
        </script>
    </body>
</html>
