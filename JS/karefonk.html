<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function kare(a){
                //var kare=a*a;
                return a*a;
            }

            //Ekrandan değer al
            var sayi=Number(prompt("sayı:"));
            //kare hesabı
            var karesi=kare(sayi);
            //ekrana yaz
            alert("Sayı="+sayi+" sayının karesi="+kare(sayi));
        </script>
    </body>
</html>
