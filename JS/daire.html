<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenleri tanımla
            var r,alan,cevre,pi=3.14;
            //yarıçapı al
            r=Number(prompt("Yarıçapı:"));
            //alan ve çevreyi hesapla
            alan=pi*r*r;
            cevre=2*pi*r;
            //alan ve çevreyi yaz
            alert("Alan="+alan+" Çevre="+cevre);
        </script>
    </body>
</html>
