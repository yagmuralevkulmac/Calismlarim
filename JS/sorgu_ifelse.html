<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var sayi,kare;
            sayi=Number(prompt("sayı:"));

            //sorgu
            if(sayi<0)
                {
                    alert("sayı negatif!!");
                    alert("f5 ile sayfayı yeniden çalıştırın...")
                }
                else
                {
                    kare=sayi*sayi;
                    alert("Sayı:"+sayi+ " Karesi="+kare);
                }
        </script>
    </body>
</html>
