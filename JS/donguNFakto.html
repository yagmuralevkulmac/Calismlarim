<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var n, sayac, fakto=1;

            n=Number(prompt("n:"));

            for(sayac=1;sayac<=n;sayac++)
                fakto=fakto*sayac;
            document.write(n+"!="+fakto);
        </script>
    </body>
</html>
