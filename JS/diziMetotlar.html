<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
           var sayilar=[1,5,2,6,3];
           document.write("dizi:"+sayilar+"<br>");
           document.write("eleman sayısı="+sayilar.length+"<br>");
           sayilar.sort();
           document.write("dizi:"+sayilar+"<br>");
           sayilar.reverse();
           document.write("dizi:"+sayilar+"<br>");
           sayilar.push(20);
           document.write("dizi:"+sayilar+"<br>");
           sayilar.unshift(99);
           document.write("dizi:"+sayilar+"<br>");
           document.write(sayilar.shift());
           document.write("dizi:"+sayilar+"<br>");
        </script>
    </body>
</html>
