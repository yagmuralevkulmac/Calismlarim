<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //metin/dizi oluştur
            var kelime="";

            //ekrandan bir kelime al
            kelime=prompt("kelime giriniz:");

            //kelimeyi büyük harflere çevir
            document.write(kelime.toUpperCase()+"<br>");

            //kelimenin karakterlerini ekrana yaz
            var boyut=kelime.length;
            for(var i=0; i<boyut; i++)
                document.write(kelime[i]+"<br>");

            //karakterleri tersten yaz
            for(var i=boyut-1; i>=0; i--)
                document.write(kelime[i]+"<br>");

        </script>
    </body>
</html>
