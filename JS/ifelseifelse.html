<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var ort=Number(prompt("ortalama:"));
            if(ort<50){
               document.write("kaldı!!");
               document.write("<br>");}
            else if(ort<=65)
               document.write("orta");
            else if(ort<=80)
               document.write("iyi");   
            else
               document.write("pekiyi");  
            //sıradaki kodlar   
        </script>
    </body>
</html>
