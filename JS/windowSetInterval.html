<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var i=0;
            function say(){
                document.getElementById("kutu").innerHTML="<b>"+i+"<br>";
                i++;
            }

            window.setInterval(say,1000);
        </script>
        <div id="kutu"></div>
    </body>
</html>
