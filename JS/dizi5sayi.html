<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Dizi oluştur
            var sayilar=new Array(6);
            for(var i=0; i<6; i++)
                sayilar[i]=Number(prompt(i+" sayı:"));

            //Dizi yazdır 
            for(var i=0; i<6; i++)
               document.write(i+". eleman:"+sayilar[i]+"<br>");
        </script>
    </body>
</html>
