<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function yazx(x){
                for(var s=1; s<=x; s=s+2);
                document.write(s+"<br>");
            }

            var n=Number(prompt("n:"));

            yazx(n);
        </script>
    </body>
</html>
