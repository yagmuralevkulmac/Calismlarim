<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var s=1, toplam=0;
            while(s<=5)
            {
                document.write("sayaç="+s);
                document.write("döngü içindeki toplam="+toplam);
                toplam=toplam+s;
                s++;
                document.write("<br>");
            }
            document.write("toplam="+toplam);
        </script>
    </body>
</html>
