<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=5;  //number
            document.write(typeof(a)+"<br>");

            a="alev";  //string
            document.write(typeof(a)+"<br>");


            a=true;  //Boolean
            document.write(typeof(a)+"<br>");
        </script>
    </body>
</html>
