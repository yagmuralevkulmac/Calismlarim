<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function fakto(x){
                var f=1;
                for(var s=1; s<=x; s++){
                    f=f*s;
                }
                return f;
            }
            var n=Number(prompt("n:"));

            var faktoriyel=fakto(n);

            alert("n="+n+" n!="+faktoriyel);
        </script>
    </body>
</html>
