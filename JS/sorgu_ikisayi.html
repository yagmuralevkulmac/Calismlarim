<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenler
            var x,y;

            //değişken değerleri
            x=Number(prompt("X:"));
            y=Number(prompt("Y:"));

            //sorgu
            if(x>y)
                alert("X büyük...");
            else
                alert("Y büyük");
        </script>
    </body>
</html>
