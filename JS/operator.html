<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=Number(prompt("a:"));
            var b=Number(prompt("b:"));

            var topla=a+b;
            var cikar=a-b;
            var carpma=a*b;
            var bolme=a/b;
            var modd=a%b;

            alert("topla="+topla+" cikar="+cikar+" carpma="+carpma+"bolme="+bolme+" modd="+modd);
        </script>
    </body>
</html>
