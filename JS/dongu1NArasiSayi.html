<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Değişkenler
            var s,n;

            //n değeri
            n=Number(prompt("n:"));

            //For döngüsü
            for(s=1; s<=n; s++)
                document.write(s+"<br>");

            //while döngüsü
            s=1;
            while(s<=n)
                 document.write(s+"<br>");
                s++;
        </script>
    </body>
</html>
