<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //dizi tanımla
            var sayilar=new Array();

            //dizinin eleman sayısı
            var n=Number(prompt("dizi eleman sayısı:"));

            //dizi elemanlarını oku
            for(var i=0; i<n; i++)
                sayilar[i]=Number(prompt(i+" indisli dizi elemanı:"));
            
                //diziyi yaz
                document.write(sayilar);
        </script>
    </body>
</html>
