<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenler
            var genislik,yukseklik,alan,cevre;
            //değerleri al
            genislik=Number(prompt("Genişlik:"));
            yukseklik=Number(prompt("Yükseklik:"));
            //alan ve çevre hesabı
            alan=genislik*yukseklik;
            cevre=2*(genislik+yukseklik);
            //sonuclara yaz
            alert("Alan="+alan+" Çevre="+cevre);
        </script>
    </body>
</html>
