<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: solid;
                border-color: yellowgreen;
                border-width: 2px;
                width: 400px;
                min-height: 400px;
                margin: auto;
            }
            header{
                border-style: dotted;
                border-color: blue;
                width: 360px;
                height: 50px;
                margin: auto;
                background-color: lightcoral;

            }
            nav{
                border-style: dashed;
                border-color: red;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color: seagreen;
            }
            article{
                border-style: solid;
                border-color: green;
                width: 200px;
                min-height: 200px;
                margin: auto;
                background-color: firebrick;
                float: left;
                position: relative;
                left: 17px;
            }
            aside{
                border-style: solid;
                border-color: green;
                width: 160px;
                min-height: 200px;
                margin: auto;
                background-color: aqua;
                float: right;
                position: relative;
                right: 17px;
            }
            footer{
                border-style: double;
                border-color: red;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color: seagreen;
                float: left;
                position: relative;
                left: 17px;
            }
        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                BURASI BANNIER
            </header>
            <nav>
                BURASI ANAMENÜ
            </nav>
            <article>
                BURADA İÇERİK OLACAK
            </article>
            <aside>
                BURADA YAN MENÜ OLACAK
            </aside>
            <footer>
                BURADA ALT MENÜ OLACAK
            </footer>
        </div>
    </body>
</html>
