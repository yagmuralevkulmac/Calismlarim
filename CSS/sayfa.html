<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: solid;
                width: 300px;
                margin: auto;
                background-color: crimson;
            }

            header{
                border-style: dotted;
                border-color: cornflowerblue;
                background-color: cyan;
                width: 280px;
                margin: auto;
                height: 50px;
            }
            nav{
                border-style: dashed;
                border-color: darkblue;
                background-color: yellowgreen;
                width: 280px;
                margin: auto;
                height: 50px;
            }
            article{
                border-style: double;
                border-color: rosybrown;
                background-color: blueviolet;
                width: 280px;
                margin: auto;
                height: 200px;
            }
            footer{
                border-style: solid;
                border-color: lightcoral;
                background-color: purple;
                width: 280px;
                margin: auto;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                buraya logo ve reklam gelecek
            </header>
            <nav>
                buraya ana menü gelecek
            </nav>
            <article>
                burası içerik bölümü
            </article>
            <footer>
                burası sayfanın en altı
            </footer>
        </div>
    </body>
</html>
