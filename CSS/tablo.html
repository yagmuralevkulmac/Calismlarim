<!DOCTYPE html>
<html>
    <head>
        <style>
           table{
            color: rgb(84, 126, 103);
            background-color: yellow;
            border-collapse: collapse;
            border-width: 15px;

           }
           th{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            font-weight: bolder;
            color: red;
            background-color: palevioletred;
            padding: 10px;
            margin: 10px;
            
           }
           td{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 12px;
            font-style: italic;
            font-weight: bolder;
            background-color: yellowgreen;
            text-align: left;
            padding: 5px;
            vertical-align: middle;
            height: 30px;
            border-width: 5px;
            border-color: tomato;
            border-style: dotted;
           }
        </style>
    </head>
    <body>
        <table border="1">
            <tr><th>Ülke</th><th>Nüfus</th></tr>
            <tr><td>Türkiye</td><td>82</td></tr>
            <tr><td>Yunanistan</td><td>12</td></tr>
            <tr><td>Bulgaristan</td><td>9</td></tr>
        </table>  
    </body>
</html>
