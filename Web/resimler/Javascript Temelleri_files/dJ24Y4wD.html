	<script id="ivid-introduction" type="text/x-jquery-tmpl">
		<form role="form" id="introduction-form" data-toggle="validator">
			<div id="{{id}}" class="col-lg-4 col-md-6 col-xs-10 introduction-box">
					<label class="text-center col-xs-12" id="intro-title" style="font-size: 1.6em;padding-top: 13px;">{{sceneName}}</label>
					<div style="clear:both;"></div>
				    <div style="margin:20px 0 25px 0;">
				    	{{#strcontains "name" strItems}}
				    			{{#each this.items}}
					    		 	{{#ifCond this.key '=='  'name'}}
					    		 		{{#if this.required}}
					    		 			{{setVariable "item1" this}}
								  		{{/if}}
								  	{{/ifCond}}
								{{/each}}	
					    	<div class="form-group">	
						    	<label for="name">Name:
						    		{{#if item1.required}} <span class="req-field" title="Required field" style="color:#ea5e5b">*</span> {{/if}}
						    	</label>
						    	<input type="text" class="form-control" id="name" name="name" value="{{this.name}}"
						    		{{#if item1.required}} required {{/if}}/>
						    	<div class="help-block with-errors" style="color: #e27a78;"></div>
						    </div>
				    	{{/strcontains}}
					    
					    
					    {{#strcontains "surname" strItems}}
					    	{{#each this.items}}
				    		 	{{#ifCond this.key '=='  'surname'}}
				    		 		{{#if this.required}}
				    		 			{{setVariable "item2" this}}
							  		{{/if}}
							  	{{/ifCond}}
							{{/each}}
					    	<div class="form-group">	
						    	<label for="surname">Surname:
					    			{{#if item2.required}} <span class="req-field" title="Required field" style="color:#ea5e5b">*</span> {{/if}}
						    	</label>
						    	<input type="text" class="form-control" id="surname" name="surname" value="{{this.surname}}"
						    		{{#if item2.required}}  required {{/if}}/>
						    	<div class="help-block with-errors" style="color: #e27a78;"></div>
						    </div>
				    	{{/strcontains}}
				    	
				    	
				    	{{#strcontains "email" strItems}}
				    		{{#each this.items}}
				    		 	{{#ifCond this.key '=='  'email'}}
				    		 		{{#if this.required}}
				    		 			{{setVariable "item3" this}}
							  		{{/if}}
							  	{{/ifCond}}
							{{/each}}
					    	<div class="form-group">
						    	<label for="email">Email: 
							    	{{#if item3.required}} <span class="req-field" title="Required field" style="color:#ea5e5b">*</span> {{/if}}
						    	</label>
						    	<input type="email" class="form-control" id="email" name="email" value="{{this.email}}"
						    	{{#if item3.required}} required {{/if}}/>	
						    	<div class="help-block with-errors" style="color: #e27a78;"></div>
						    </div>	
				    	{{/strcontains}}
				    	
				    	{{#strcontains "intro" strItems}}
				    		{{#each this.items}}
				    		 	{{#ifCond this.key '=='  'intro'}}
			    		 			{{setVariable "item4" this}}
							  	{{/ifCond}}
							{{/each}}
							
							{{#if item4.value }}
					    	<div style="background: #FFF; color: #000; padding:20px; border-radius: 6px; font-weight: normal;" >
					    		{{{item4.value}}}
						    </div>	
						    {{/if}}
				    	{{/strcontains}}
				    	
				    	{{#strcontains "tac" strItems}}
				    		{{#each this.items}}
				    		 	{{#ifCond this.key '=='  'tac'}}
				    		 			{{setVariable "item5" this}}
							  	{{/ifCond}}
							{{/each}}
							
							{{#if item5.value }} 
								<div class="form-group">	
							    	<div class="checkbox">
									  	<input type="checkbox" value="" style="left: 20px; display:block" required />
									  	<label style="padding-left: 20px !important;" data-toggle="modal" data-target="#myModal" >Terms and Conditions</label>
									</div>
									<!-- <div class="help-block with-errors" style="color: #e27a78;"></div> --> 
							    </div>	
							{{else}}
							
								<div class="form-group">	
							    	<div class="checkbox">
									  	<label>
									  		<input type="checkbox" value="" style="left: 20px;" required /> Terms and Conditions
									  	</label>
									</div>
									<div class="help-block with-errors" style="color: #e27a78;"></div>
							    </div>	
							
							{{/if}} 
				    	{{/strcontains}}
				    	
					    <div style="clear: both;height: 12px;"></div>
					    <button id="intr-strt"  type="submit" class="btn btn-success pull-right"> START </button>
					    <div style="clear: both;"></div>
					</div>
		
				</div>
		</form>
		
		
		
		<!-- Terms & Conditions Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="text-align:left;">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
		      </div>
		      <div class="modal-body tac-value">
		        
					
						{{#each this.items}}
							{{#ifCond this.key '=='  'tac'}}
								{{{this.value}}}
							{{/ifCond}}
						{{/each}}	
					
				    	
				    	
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
