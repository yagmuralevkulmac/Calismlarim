<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            a{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 16px;
            }

            a:link{
                color: yellow;
            }

            a:visited{
                color: blueviolet;
            }

            a:hover{
                color: red;
            }

            a:active{
                color: aquamarine;
            }

            #kutu{
                width: 200px;
                height: 100px;
                border: darkcyan solid 2px;
            }

            #kutu:hover{
                background-color: blueviolet;
                border: darkred dashed 6px;
            }
        </style>
    </head>
    <body>
        <a href="#">Anasayfa</a> <br>
        <a href="#">Ben-kimim</a> <br>
        <a href="#">Portfolyo</a> <br>
        <a href="#">İletişim</a>

        <div id="kutu">
            kutu
        </div>
    </body>
</html>
