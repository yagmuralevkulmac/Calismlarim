<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            div{
                border-style: dashed;
                border-width: 5px;
            }
            #buyuk{
                width: 300px;
                height: 200px;
                background-color: burlywood;
                border-color: cornflowerblue;

                z-index: 0;
                
                
            }
            #kucuk{
                width: 150px;
                height: 50px;
                background-color: mediumblue;
                border-color: black;
                
                position: relative;
                left: 50px;
                top: -50px;
            }
        </style>
    </head>
    <body>
        <div id="buyuk">
            büyük kutu
           
        </div>
        <div id="kucuk">
            küçük kutu
        </div>
       
    </body>
</html>
