<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            li{
                border: seagreen solid 1px;
                display: inline;
            }

            a{
                border: sienna dashed 1px;
                display: block;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>sarı</li>
            <li>kırmızı</li>
            <li>siyah</li>
            <li>turuncu</li>
            <li>yeşil</li>
        </ul>
        <a href="#">Link</a>
        
    </body>
</html>
