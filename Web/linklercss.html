<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            nav{
                width: 80%;
                height: 50px;
                border: powderblue solid 2px;
                background-color: seagreen;
                border-radius: 10px;
                padding: 10px;
            }

            a{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 14px;
                text-decoration: none;
            }

            a:link{
                color: rgb(219, 10, 66);
            }

            a:visited{color: indigo;}

            a:hover{ color: black;
            text-decoration: underline;}

            a:active{ color: red;}
        </style>
    </head>
    <body>
       <nav>
        <a href="#">Anasayfa</a> |
        <a href="#">Ürünlerimiz</a> |
        <a href="#">Ben Kimim</a> |
        <a href="#">İletişim</a> 
       </nav> 
    </body>
</html>
